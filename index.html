<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Sale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="top-bar">
    <div class="top-left">
      <span>€</span>
      <span>$</span>
      <span>£</span>
    </div>
    <div class="top-right">
      <a href="#">My Account</a>
      <a href="#">Wishlist</a>
      <a href="#">Checkout</a>
    </div>
  </div>
  <header class="main-header">
    <div class="logo">
      <img src="cart.jpeg" alt="Cart Icon">
      <span class="brand-name">Online <strong>Sale</strong></span>
      <small>creative ecommerce design</small>
    </div>
    <div class="search-cart">
      <input type="text" placeholder="Type and hit enter">
      <div class="cart-info">
        <span>item - $0</span>
      </div>
    </div>
  </header>
  <nav class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Bags</a></li>
      <li><a href="#">Jackets</a></li>
      <li><a href="#">Accessories</a></li>
      <li><a href="#">Categories</a></li>
      <li><a href="#">Manufacturers</a></li>
      <li><a href="#">Electronics</a></li>
      <li><a href="#">Shoes</a></li>
      <li><a href="#">Shirts</a></li>
    </ul>
  </nav>
  <section class="hero">
    <img src="mainphoto.jpg" alt="">
    <div class="hero-text">
        <h2>AWESOME FURNITURE</h2>
        <p> <strong>50%</strong> OFF</p>
        <p>TRENDY<strong> DESIGNS</strong></p>
    </div>
  </section>
  <section class="categories">
    <div class="category">
      <img src="zurg3.png" alt="">
      <div class="overlay">
        <span>Category Name 01</span>
      </div>
    </div>
    <div class="category">
        <img src="zurg7.jpg" alt="Category 02">
        <div class="overlay">
          <span>Category Name 02</span>
        </div>
      </div>
      <div class="category">
        <img src="zurg4.webp" alt="Category 03">
        <div class="overlay">
          <span>Category Name 03</span>
        </div>
      </div>
    </section>
</body>
</html>
